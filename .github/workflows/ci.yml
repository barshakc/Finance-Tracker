name: Finance Tracker CI/CD

on:
  push:
    branches: [main, development]
  pull_request:
    branches: [main, development]

jobs:
  backend:
    name: Backend Tests & Lint
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: finance_user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: finance_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U finance_user -d finance_db"
          --health-interval 10s
          --health-timeout 10s
          --health-retries 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build backend Docker image
        run: |
          docker build -t finance-tracker-app ./tracker

      - name: Wait for Postgres
        run: |
          echo "Waiting for Postgres..."
          for i in {1..30}; do
            docker run --rm --network host postgres:15 pg_isready -h ${{ job.services.postgres.hostname }} -p 5432 -U finance_user -d finance_db && break
            echo "Postgres not ready yet, retrying..."
            sleep 2
          done

      - name: Run migrations & tests inside Docker
        run: |
          docker run --rm \
            --network host \
            -e DB_HOST=${{ job.services.postgres.hostname }} \
            -e DB_PORT=5432 \
            -e POSTGRES_USER=finance_user \
            -e POSTGRES_PASSWORD=password \
            -e POSTGRES_DB=finance_db \
            finance-tracker-app \
            sh -c "python manage.py migrate && \
                   coverage run --source='.' manage.py test && \
                   coverage report && \
                   coverage xml"

      - name: Lint backend
        run: |
          docker run --rm finance-tracker-app flake8 .

  frontend:
    name: Frontend Build & Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install frontend dependencies
        run: |
          cd tracker/frontend
          npm ci

      - name: Lint frontend
        run: |
          cd tracker/frontend
          npx eslint src --max-warnings=0 || true

      - name: Build frontend
        run: |
          cd tracker/frontend
          npm run build

  docker:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker images
        run: |
          docker-compose -f tracker/docker-compose.yml build --pull
          docker-compose -f tracker/docker-compose.yml push
