name: Finance Tracker CI/CD

on:
  push:
    branches: [main, development]
  pull_request:
    branches: [main, development]

jobs:
  backend:
    name: Backend Tests & Lint
    runs-on: ubuntu-latest

    env:
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      DEBUG: "False"
      POSTGRES_USER: finance_user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: finance_db
      DB_HOST: postgres
      DB_PORT: 5432

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: finance_user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: finance_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U finance_user -d finance_db"
          --health-interval 10s
          --health-timeout 10s
          --health-retries 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tracker/requirements.txt
          pip install flake8 coverage psycopg2-binary

      - name: Lint backend
        run: flake8 tracker/app --max-line-length=120

      - name: Wait for Postgres to be ready
        run: |
          echo "Waiting for Postgres at $DB_HOST:$DB_PORT..."
          for i in {1..30}; do
            pg_isready -h $DB_HOST -p $DB_PORT -U $POSTGRES_USER
            if [ $? -eq 0 ]; then
              echo "Postgres is ready!"
              break
            fi
            echo "Postgres not ready yet. Retrying in 2s..."
            sleep 2
          done

      - name: Run migrations
        run: python tracker/app/manage.py migrate

      - name: Run tests with coverage
        run: |
          coverage run --source='tracker/app' tracker/app/manage.py test
          coverage report
          coverage xml

  frontend:
    name: Frontend Build & Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install frontend dependencies
        run: |
          cd tracker/frontend
          npm install

      - name: Lint frontend
        run: |
          cd tracker/frontend
          npx eslint src --max-warnings=0 || true

      - name: Build frontend
        run: |
          cd tracker/frontend
          npm run build

  docker:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker images
        run: |
          docker-compose -f tracker/docker-compose.yml build --pull
          docker-compose -f tracker/docker-compose.yml push
