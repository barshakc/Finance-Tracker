name: Finance Tracker CI/CD

on:
  push:
    branches: [main, development]
  pull_request:
    branches: [main, development]

jobs:
  backend:
    name: Backend Tests & Lint
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: finance_user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: finance_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U finance_user -d finance_db"
          --health-interval 10s
          --health-timeout 10s
          --health-retries 15

    env:
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      DEBUG: "False"
      POSTGRES_USER: finance_user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: finance_db
      DB_HOST: localhost
      DB_PORT: 5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tracker/requirements.txt
          pip install flake8 coverage psycopg2-binary

      - name: Wait for Postgres
        run: |
          echo "Waiting for Postgres..."
          for i in {1..30}; do
            pg_isready -h $DB_HOST -p $DB_PORT -U $POSTGRES_USER -d $POSTGRES_DB && break
            echo "Postgres not ready yet, retrying..."
            sleep 2
          done

      - name: Run migrations
        run: python tracker/app/manage.py migrate

      - name: Run tests with coverage
        run: |
          coverage run --source='tracker/app' tracker/app/manage.py test
          coverage report
          coverage xml

      - name: Lint backend
        run: flake8 tracker/app --max-line-length=120

  frontend:
    name: Frontend Build & Lint
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: tracker/frontend

    env:
      VITE_REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js v20
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: tracker/frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci

      - name: Lint frontend
        run: npx eslint src --ext .js,.jsx --max-warnings=0

      - name: Build frontend
        run: npm run build

  docker:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    env:
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker images
        run: |
          docker compose -f tracker/docker-compose.yml build --pull
          docker compose -f tracker/docker-compose.yml push
